<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>అపాయింట్‌మెంట్ బుకింగ్ - రామకృష్ణ జ్యోతిష్యాలయం</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>అపాయింట్‌మెంట్ బుకింగ్</h1></header>

    <nav>
        <a href="index.html">మొదటి పేజీ</a>
        <a href="about.html">మా గురించి</a>
        <a href="services.html">సేవలు</a>
        <a href="booking.html">అపాయింట్‌మెంట్</a>
        <a href="contact.html">సంప్రదించండి</a>
    </nav>

    <section>
        <form action="https://formspree.io/f/your-form-id" method="POST" class="booking-form">
            <label>పేరు:</label>
            <input type="text" name="name" required>

            <label>పుట్టిన తేదీ:</label>
            <input type="date" name="dob" required>

            <label>సమస్య వివరాలు:</label>
            <textarea name="message" rows="4" placeholder="మీ జ్యోతిష్య ప్రశ్నలు ఇక్కడ రాయండి..." required></textarea>

            <label>ఈమెయిల్:</label>
            <input type="email" name="email" required>

            <label>ఫోన్ నంబర్:</label>
            <input type="tel" name="phone" required>

            <button type="submit">అపాయింట్‌మెంట్ బుక్ చేయండి</button>
        </form>
    </section>

    <footer>
        <p>© 2025 రామకృష్ణ జ్యోతిష్యాలయం</p>
    </footer>
</body>
</html>
